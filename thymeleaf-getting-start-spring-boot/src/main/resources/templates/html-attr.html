<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container py-5">
		<h1 data-th-replace="~{fragments :: #title}">Using HTML5 Data Attributes</h1>
		
		<div class="mt-3">
			<div class="row">
				<div data-th-insert="~{fragments :: nav}" class="col-3"></div>
			
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">Using HTML Friendly Markup</h3>
						</div>
						<div class="card-body">
							<h5 data-th-text="${message}">Title</h5>
							
							<ul>
								<li data-th-each="item : ${list}" data-th-text="${item}"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
			
	</div>

</body>
</html>
