<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course Edit</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" data-th-href="@{/static/css/app.css}" />
</head>
<body>
	<div class="container pt-3">
		<h1>
			<i class="bi bi-pencil"></i> Edit Course
		</h1>

		<div class="row">
			<div class="col-6">
				<form data-th-object="${course}" data-th-action="@{/course}" method="post" class="pt-3">
					
					<input type="hidden" data-th-field="*{id}">
					
					<div class="form-group mb-3">
						<label for="name" class="form-label">Name</label> 
						<input
							data-th-field="*{name}"
							type="text" class="form-control" id="name"
							placeholder="Enter Name" />
						<p class="text-danger" data-th-errors="*{name}"></p>
					</div>

					<div class="form-group mb-3">
						<label for="level" class="form-label">Level</label> 
						<select
							data-th-field="*{level}"
							name="level" id="level" class="form-select">
							<option value="">Select One</option>
							<option data-th-each="item : ${levels}" data-th-value="${item}" data-th-text="${item}"></option>
						</select>
						<p class="text-danger" data-th-errors="*{level}"></p>
					</div>

					<div class="row mb-3">
						<div class="from-group col">
							<label for="duration" class="form-label">Duration</label>
							<div class="input-group">
								<span class="input-group-text">Months</span> 
								<input
									data-th-field="*{months}"
									type="number" class="form-control" id="duration"
									placeholder="Enter Duration" />
							</div>
						</div>

						<div class="form-group col">
							<label for="fees" class="form-label">Fees</label>
							<div class="input-group">
								<span class="input-group-text">MMK</span> 
								<input type="number"
									data-th-field="*{fees}"
									class="form-control" id="fees" placeholder="Enter Fees" />
							</div>
						</div>
					</div>

					<div class="form-group mb-3">
						<label for="desciption" class="form-label">Description</label>
						<textarea data-th-field="*{remark}" class="form-control" id="desciption" rows="3" cols="30"></textarea>
					</div>

					<div class="from-group">
						<button type="submit" class="btn btn-outline-danger">
							<span class="bi bi-save"></span> Save
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
