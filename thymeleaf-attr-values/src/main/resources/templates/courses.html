<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Courses</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" data-th-href="@{/static/css/app.css}" />
</head>
<body>
	<div class="container pt-3">
		<h1>
			<i class="bi bi-list"></i> Course List
		</h1>

		<div class="mt-4 mb-4">
			<div class="row">
				<form action="#" class="row mt-4 mb-4">
					<div class="form-group col-auto">
						<label for="level" class="form-label">Search Level</label> <select
							name="level" id="level" class="form-select">
							<option value="">All Level</option>
							<option data-th-each="item : ${levels}" data-th-value="${item}"
								data-th-text="${item}"
								data-th-selected="${#strings.equals(item, param.level)}">
							</option>
						</select>
					</div>

					<div class="form-group col-auto">
						<label for="name" class="form-label">Search Name</label> <input
							type="text" name="name" data-th-value="${param.name}"
							class="form-control" id="name" placeholder="Search Name" />
					</div>

					<div class="col btn-wrapper">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-search"></i> Search
						</button>

						<a data-th-href="@{/course/edit}"
							class="btn btn-outline-secondary"> <i class="bi bi-pencil"></i>
							Add New
						</a>
					</div>
				</form>
			</div>
		</div>


		<div data-th-if="${#lists.isEmpty(result)}" class="alert alert-info">
			<p>There is no data.</p>
		</div>

		<table data-th-unless="${#lists.isEmpty(result)}"
			class="table table-striped mt-4">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Level</th>
					<th>Months</th>
					<th>Fees</th>
					<th>Description</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr data-th-each="data : ${result}" data-th-object="${data}">
					<td data-th-text="*{id}"></td>
					<td data-th-text="*{name}"></td>
					<td data-th-text="*{level}"></td>
					<td data-th-text="*{months}"></td>
					<td data-th-text="*{fees}"></td>
					<td data-th-text="*{remark}"></td>
					<td><a data-th-href="@{/course/edit(id=*{id})}"> <i
							class="bi bi-pencil"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
