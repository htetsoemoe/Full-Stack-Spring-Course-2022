<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div data-th-fragment="cardItem(product)" class="card">
		<img data-th-src="@{|/images/${product.image}|}" class="card-img-top card-item-image" alt="" />
		
		<div class="card-body">
			<h5 data-th-text="${product.name}" class="card-title">My Product</h5>
		</div>
	</div>
</body>
</html>
