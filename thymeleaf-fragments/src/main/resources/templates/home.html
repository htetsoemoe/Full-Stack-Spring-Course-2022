<!DOCTYPE html>
<html
	data-th-replace="~{layout (title = 'Using Fragment', content = ~{:: #content}, page = 'home')}">
<head>
<meta charset="ISO-8859-1">
<title>Thymeleaf Fragments</title>
</head>
<body>
	<div id="content">
		<h1 class="mb-3">Using Thymeleaf Fragments</h1>

		<div class="row g-3">
			<div data-th-each="product : ${products}"
				class="col-12 col-md-6 col-lg-3">
				<div data-th-replace="~{fragments :: cardItem(${product})}"></div>
			</div>
		</div>
	</div>
</body>
</html>
